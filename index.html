<!DOCTYPE html>
<html>
<head>
    <title>Song list</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div align=center>
    <input type="text" id="search-input" placeholder=搜索歌名或歌手>
    <select id="genre-select"></select>

    <table id="song-list">
        <thead>
            <tr>
                <th>歌名</th>
                <th>歌手</th>
                <th>类别</th>
            </tr>
        </thead>
    <tbody id="song-details">
        <!-- Song data will be added here by the script -->
    </tbody>
</table>

    <script src="script.js" charset="utf-8"></script>
    </div>
</body>
</html>
