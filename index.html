<!DOCTYPE html>
<html>

<head>
    <title>听个球</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.2/css/all.css" rel="stylesheet">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div id="app" align="center">
        <div class="profile-image">
            <img src="android-chrome-192x192.png">
        </div>
        <p style="font-size:20px; text-align:center">听个球！</p>
        <div class="header">
            <button class="link-button" @click="navigateTo('https://space.bilibili.com/3494377892612607/')">
                <i class="fa-solid fa-house"></i> 个人空间
            </button>
            &nbsp;
            <button class="link-button" @click="navigateTo('https://live.bilibili.com/30315337')">
                <i class="fa-regular fa-circle-play"></i> 直播间
            </button>
        </div>
        <input type="text" v-model="searchInput" placeholder="搜索歌名或歌手">
        <select v-model="selectedGenre">
            <option disabled value="">选择分类</option>
            <option v-for="genre in genres" :value="genre">{{genre}}</option>
        </select>
        <table>
            <thead>
                <tr>
                    <th>歌名</th>
                    <th>歌手</th>
                    <th>类别</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="song-details">
                <tr v-for="song in filteredSongs" :key="song.name">
                    <td>{{song.name}}</td>
                <td>{{song.artist}}<j/td>
                    <td>{{song.genre}}</td>
                    <td>
                        <button class="copy-button" @click="copyToClipboard(song.name)">复制</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="clipboard.min.js"></script>
    <script src="papaparse.min.js"></script>
    <script src="vue.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
